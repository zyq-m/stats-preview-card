<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | Stats preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <section class="ads">

    <div class="image">
      <img src="./images/image-header-mobile.jpg" alt="header image">
    </div>

    <div class="get">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      
      <ul>
        <li>
          10k+ <span>COMPANIES</span>
        </li>
        <li>
          314 <span>TEMPLATES</span>
        </li>
        <li>
          12M+ <span>QUERIES</span>
        </li>
      </ul>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/zyq.m/" target="_blank">Muhd Haziq</a>.
  </div>
</body>
</html>
